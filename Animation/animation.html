<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form Animation</title>
        <link rel="stylesheet" href="CSS/animation.css">
        <script src="https://kit.fontawesome.com/4051136a63.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <form>
            <div class="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
                <i class="fas fa-angle-down"></i>
                <div class="field-email innactive">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="field-password innactive">
                    <i class="fas fa-key"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="field-finish innactive">
                    <i class="fas fa-heart"></i>
                    <p>Thank You</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </form>

        <script src="animation.js"></script>
        
    </body>
</html>
